<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POMODORO</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<meta name=”apple-mobile-web-app-capable” content=”yes”>



</head>
<body>

<div class="control clearfix">
  <div class="control-session">
    <span class="control-title">session</span>
    <i class="fa fa-minus-circle" id="session-minus"></i> <span id="session">25</span><i class="fa fa-plus-circle" id="session-plus"></i>
  </div>
  <div class="control-break">
    <span class="control-title">break</span>
    <i class="fa fa-minus-circle" id="break-minus"></i><span id="break">5</span><i class="fa fa-plus-circle" id="break-plus"></i>
  </div>
</div>
<div class="pomodoro session">
  <div class="timer">25:00</div>
</div>

  <div class="button-controls">
  <button class="button" id="switch"><i class="fa fa-exchange"></i></button>
  <button class="button" id="reset"><i class="fa fa-refresh"></i></button>
  <button class="button" id="toggle"><i class="fa fa-play"></i></button>
  </div>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
